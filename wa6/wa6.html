<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Overlay Example</title>
    <link rel="stylesheet" href="wa6.css"> 
</head>
<body>
    <div class="overlay score-overlay">
        <p>ARG 3 - 3 FRA (Penalties 4-2)</p>
    </div>
    <div class="overlay info-overlay">
        <p><strong>Featured Player: Lionel Messi</p>
        <p>Goals: 2</p></strong>
    </div>
    <div class="overlay logo-overlay">
        <img src="logo.jpg" alt="Logo" style="width:120px;">
    </div>
</body>
</html>
